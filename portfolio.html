<!DOCTYPE html>
<html>
<head>
	<title>Tatianna's Portfolio</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--order of css sheet is important; css sheet that is last will override the first stylesheet-->
</head>

<body>

	<header id="nav">
		<div class="navcontainer">
			<a href="index.html" id="logo">Tatianna</a>
	<!-- Using nav tag for Navigation Bar; listing after nav tag doesn't give default bullets from unordered list -->
		 	<nav> 
		 		<a href="index.html">About</a>
		  		<a href="portfolio.html">Portfolio</a><a href="contact.html">Contact</a>
		 	</nav>
		</div>
	</header>
	

	<!--giving generic id "mainsection" also for us to style once for that id with class container around it; this way when we style it will reflect in all 3 sections-->
	<div id="mainsection" class="container">	
		<section class="mainsection">
			<h1>Portfolio</h1>
			<!-- in the picture section we give each picture and its title a div so that we can contain them together and using positioning techniques to get the title on the picture-->
			<div class="portfolio">
				<img src="assets/images/hangman.png" class="portpic" alt="hangman">

				<h3>Hangman</h3>
			</div>
			
			<div class="portfolio">
				<img src="assets/images/RPG.jpg" class="portpic" alt="RPG">

				<h3>RPG Game</h3>
			</div>

			<div class="portfolio">
				<img src="assets/images/trivia.jpg" class="portpic" alt="trivia">

				<h3>Trivia Game</h3>
			</div>

			<div class="portfolio">
				<img src="assets/images/widget.jpeg" class="portpic" alt="rutgers">

				<h3>Rutgers Info Widget</h3>
			</div>

			<div class="portfolio">
				<img src="assets/images/rock.jpeg" class="portpic" alt="hangman">

				<h3>Rock Paper Scissors</h3>
			</div>
		</section>

		<!--Connect with Me Section-->
		<section class="connectme">
			<div id="connect">
				<h2>Connect with Me</h2>
		<!-- Link to new pages using icons -->
				<img src="assets/images/github.png" alt= "github" class="social">
				<img src="assets/images/linkedin.png" alt="linkedin" class="social">
				<img src="assets/images/stackoverflow.png" alt="stackoverflow" class="social">
			</div>
		</section>
	</div>

	<!--Footer with copyright-->
	<footer>
		<div class="container footer">
			&copy; 2017 Tatianna Watwood 
		</div>
	</footer>

</body>
</html>
